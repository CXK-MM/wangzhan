        (function() {
            window.TypechoComment = {
                dom: function(id) {
                    return document.getElementById(id);
                },

                create: function(tag, attr) {
                    var el = document.createElement(tag);

                    for (var key in attr) {
                        el.setAttribute(key, attr[key]);
                    }

                    return el;
                },

                reply: function(cid, coid) {
                    var comment = this.dom(cid),
                        parent = comment.parentNode,
                        response = this.dom('respond-post-348'),
                        input = this.dom('comment-parent'),
                        form = 'form' == response.tagName ? response : response.getElementsByTagName('form')[0],
                        textarea = response.getElementsByTagName('textarea')[0];

                    if (null == input) {
                        input = this.create('input', {
                            'type': 'hidden',
                            'name': 'parent',
                            'id': 'comment-parent'
                        });

                        form.appendChild(input);
                    }

                    input.setAttribute('value', coid);

                    if (null == this.dom('comment-form-place-holder')) {
                        var holder = this.create('div', {
                            'id': 'comment-form-place-holder'
                        });

                        response.parentNode.insertBefore(holder, response);
                    }

                    comment.appendChild(response);
                    this.dom('cancel-comment-reply-link').style.display = '';

                    if (null != textarea && 'text' == textarea.name) {
                        textarea.focus();
                    }

                    return false;
                },

                cancelReply: function() {
                    var response = this.dom('respond-post-348'),
                        holder = this.dom('comment-form-place-holder'),
                        input = this.dom('comment-parent');

                    if (null != input) {
                        input.parentNode.removeChild(input);
                    }

                    if (null == holder) {
                        return true;
                    }

                    this.dom('cancel-comment-reply-link').style.display = 'none';
                    holder.parentNode.insertBefore(response, holder);
                    return false;
                }
            };
        })();
    </script>

        $(function() {
            $("img.lazy").lazyload({
                placeholder: "../01/usr/themes/photograph/src/001.gif",
                effect: "fadeIn",
                load: function(ele) {
                    //masonry
                    var $container = $('#masonry');
                    $container.imagesLoaded(function() {
                        $container.masonry({

                            isAnimated: false,
                        });
                    });
                },
            });

        //showcomment
        $(function() {
            if (window.location.href.indexOf("#comment-") > -1) {
                $("#post-comments").addClass("comment-open");
            }
            $("#ex-comment").click(function() {
                $("#post-comments").toggleClass("comment-open");
            });
        });
        //goToTop
        $(function() {
            $("#go-top").hide();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('#go-top').fadeIn();
                } else {
                    $('#go-top').fadeOut();
                }
            });
            $('#go-top').click(function() {
                $('html ,body').animate({
                    scrollTop: 0
                }, 300);
                return false;
            });
        });
        //goToBottom
        $(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > (document.body.scrollHeight - 1000)) {
                    $('#go-bottom').fadeOut();
                } else {
                    $('#go-bottom').fadeIn();
                }
            });
            $('#go-bottom').click(function() {
                $('html ,body').animate({
                    scrollTop: document.body.scrollHeight
                }, 300);
                return false;
            });
        });

        var cookieGet = function(key) { //获取cookie方法
            /*获取cookie参数*/
            var getCookie = document.cookie.replace(/[ ]/g, ""); //获取cookie，并且将获得的cookie格式化，去掉空格字符
            var arrCookie = getCookie.split(";") //将获得的cookie以"分号"为标识 将cookie保存到arrCookie的数组中
            var tips; //声明变量tips
            for (var i = 0; i < arrCookie.length; i++) { //使用for循环查找cookie中的tips变量
                var arr = arrCookie[i].split("="); //将单条cookie用"等号"为标识，将单条cookie保存为arr数组
                if (key == arr[0]) { //匹配变量名称，其中arr[0]是指的cookie名称，如果该条变量为tips则执行判断语句中的赋值操作
                    tips = arr[1]; //将cookie的值赋给变量tips
                    break; //终止for循环遍历
                }
            }
            return tips;
        }
