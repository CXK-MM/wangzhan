    <script type="text/javascript">
        $(function() {
            //fancybox3
            $('[data-fancybox="gallery"]').fancybox({
                toolbar: true,
                loop: false,
                smallBtn: false,
                buttons: [
                    "slideShow", "fullScreen", "thumbs", "close"
                ],
                iframe: {
                    preload: false
                }
            })
        });
        //lazyload
        $(function() {
            $("img.lazy").lazyload({
                placeholder: "../01/usr/themes/photograph/src/001.gif",
                effect: "fadeIn",
                load: function(ele) {
                    //masonry
                    var $container = $('#masonry');
                    $container.imagesLoaded(function() {
                        $container.masonry({
                            itemSelector: '.post-item',
                            gutter: 0,
                            isAnimated: false,
                        });
                    });
                },
            });
        });
        //showcomment
        $(function() {
            if (window.location.href.indexOf("#comment-") > -1) {
                $("#post-comments").addClass("comment-open");
            }
            $("#ex-comment").click(function() {
                $("#post-comments").toggleClass("comment-open");
            });
        });
        //goToTop
        $(function() {
            $("#go-top").hide();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('#go-top').fadeIn();
                } else {
                    $('#go-top').fadeOut();
                }
            });
            $('#go-top').click(function() {
                $('html ,body').animate({
                    scrollTop: 0
                }, 300);
                return false;
            });
        });
        //goToBottom
        $(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > (document.body.scrollHeight - 1000)) {
                    $('#go-bottom').fadeOut();
                } else {
                    $('#go-bottom').fadeIn();
                }
            });
            $('#go-bottom').click(function() {
                $('html ,body').animate({
                    scrollTop: document.body.scrollHeight
                }, 300);
                return false;
            });
        });

        var cookieGet = function(key) {

            var getCookie = document.cookie.replace(/[ ]/g, "");
            var arrCookie = getCookie.split(";")
            var tips;
            for (var i = 0; i < arrCookie.length; i++) {
                var arr = arrCookie[i].split("=");
                if (key == arr[0]) {
                    tips = arr[1];
                    break;
                }
            }
            return tips;
        }
